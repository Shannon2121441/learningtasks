<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Learning Task 5.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Talk with Venti!</h1>
    
    <div id="wrapper">
        <div id="venti">
            <img id="myImage" src="images/excited_venti.png" alt="Excited Venti">
        </div>
        
        <div id="dialogue">
            Ah, Traveler, we meet again! What? You don't remember me? Ahaha, well, allow me to join you on your quest once again. I must see to it that the bards of the world tell the Traveler's tales!            
        </div>
        
        <div id="options_wrapper">
            <div id="options-1" onclick=lyre()>
                <img id="myImage" src="images/lyre.png" alt="Lyre">
            </div>
            
            <div id="options-2" onclick=wish()>
                <img id="myImage" src="images/wish.png" alt="Wish">
            </div>
            
            <div id="options-3" onclick=cecilia()>
                <img id="myImage" src="images/cecilia.png" alt="Cecilia">
            </div>
            
            <div id="options-4" onclick=glider()>
                <img id="myImage" src="images/glider.png" alt="Glider">
            </div>
            
            <div id="options-5" onclick=Zhongli()>
                <img id="myImage" src="images/Zhongli.png" alt="Zhongli">
            </div>
            
            <div id="options-6" onclick=Celestia()>
                <img id="myImage" src="images/Celestia.png" alt="Celestia">
            </div>
        </div>
        <p>Click on the icons to know Venti's opinion</p>
    </div>

</body>
</html>
